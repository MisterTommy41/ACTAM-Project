<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="hackaton.js"></script>
    <title>Pjanoo</title>
</head>
<body>
    <button id="play-button">Play the entire track</button>
    <button id="play-intro">Play the intro</button>
    <button id="play-buildup">Play the buildup</button>
    <button id="play-drop">Play the drop</button>
    <button id="play-outro">Play the outro</button>

    <div class="slider">
        <input type="range" min="80" max="180" step="1" value="120" id="tempo-slider">Tempo</input>
    </div>

    <button id="stop-button">Stop the music</button>
</body>
</html>
