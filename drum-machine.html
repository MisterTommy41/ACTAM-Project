<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-dm.css">
    <script type="module" src="drum-machine.js"></script>
    <title>My Drum Machine</title>
</head>
<body>

    <div id="content" class="root">

        
        <div class="buttons">
            <div class="start-message">Click anywhere</div>
            <!-- Generated by JS -->
        </div>


        <div class="controls">
            <img src="assets/play.svg" id="play_button" draggable="false"></img>
            <img src="assets/drum.svg" id="mode_button" draggable="false"></img>
            <div id="octave_down" class="octave-btn"></div>
            <div id="octave_up" class="octave-btn"></div>
            <span id="screen"></span>
            <img src="assets/knob.svg" id="tempo_button" class="rotate-button" draggable="false"></img>
        </div>


        <div class="play-section">
            <div class="start-message">to start</div>
            <!-- Generated by JS -->
        </div>


        <!-- <input type="file" id="uploadButton" accept="audio/*"> -->

    </div>

</body>
</html>
