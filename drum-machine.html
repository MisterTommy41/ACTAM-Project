<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-dm.css">
    <script type="module" src="drum-machine.js"></script>
    <title>My Drum Machine</title>
</head>
<body>
    
    <div class="root">

        
        <div class="buttons">
            <!--Generated by JS-->
