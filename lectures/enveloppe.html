<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="enveloppe.js"></script>
    <title>Document</title>
</head>
<body>
    <button id="play-button">Play the sound</button>
    <button id="stop-button">Suspend audiocontext</button>

    <div class="slidecontainer">
        <input type="range" min="0" max="5" step="0.01" value="0" id="attack-slider">Attack</input>
    </div>
    <div class="slidecontainer">
        <input type="range" min="0" max="5" step="0.01" value="0" id="release-slider">Release</input>
    </div>

</body>
</html>
